    <body>
    <h1>Tengo sueño</h1>
    <p>Ocho y media de la mañana,<br>
    el agua de la lluvia se derrama<br>
    y pienso al caminar con desagana:<br>
    "Qué ganas de ir a la cama."
    </p>
    </body>
</html>
